<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Analytics (uncomment when ready) -->
    <!-- Google Analytics or other analytics code -->
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <div class="nav-container">
                <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
                <div class="nav-links">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/about/' | relative_url }}">About</a>
                    <a href="{{ '/blog/' | relative_url }}">Blog</a>
                    <a href="{{ '/projects/' | relative_url }}">Projects</a>
                    <a href="{{ '/contact/' | relative_url }}">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="page-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <div class="social-links">
                {% if site.github_username %}
                    <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">GitHub</a>
                {% endif %}
                {% if site.linkedin_username %}
                    <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener">LinkedIn</a>
                {% endif %}
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
