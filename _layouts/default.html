<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
  {% include head-custom.html %}
</head>
<body>
  <div class="wrapper">
    <!-- Main Navigation -->
    <nav class="main-navigation">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="{{ "/" | absolute_url }}" class="nav-brand">
            <span class="site-name-primary">obrien</span><span class="site-name-secondary">.vision</span>
          </a>
        </div>
        
        <!-- Mobile menu toggle -->
        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        
        <!-- Navigation Menu -->
        <div class="nav-menu">
          <ul class="nav-links">
            <li class="nav-item">
              <a href="{{ "/" | relative_url }}" class="nav-link {% if page.url == "/" %}active{% endif %}">Home</a>
            </li>
            <li class="nav-item">
              <a href="{{ "/about/" | relative_url }}" class="nav-link {% if page.url contains "/about" %}active{% endif %}">About</a>
            </li>
            <li class="nav-item">
              <a href="{{ "/blog/" | relative_url }}" class="nav-link {% if page.url contains "/blog" or layout == "post" %}active{% endif %}">Blog</a>
            </li>
            <li class="nav-item">
              <a href="{{ "/sankey.html" | relative_url }}" class="nav-link {% if page.url contains "/sankey" %}active{% endif %}">Visualizations</a>
            </li>
            <li class="nav-item">
              <a href="{{ "/contact/" | relative_url }}" class="nav-link {% if page.url contains "/contact" %}active{% endif %}">Contact</a>
            </li>
            <li class="nav-item">
              <button id="theme-toggle" class="theme-toggle-nav" aria-label="Toggle theme">ðŸŒ™</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-links">
          <a href="{{ "/" | relative_url }}">Home</a>
          <a href="{{ "/about/" | relative_url }}">About</a>
          <a href="{{ "/blog/" | relative_url }}">Blog</a>
          <a href="{{ "/contact/" | relative_url }}">Contact</a>
        </div>
        <p class="footer-brand">&copy; {{ "now" | date: "%Y" }} <span class="site-name-primary">obrien</span><span class="site-name-secondary">.vision</span>. All rights reserved.</p>
        <p>Data visualization and analysis insights for modern employment dynamics.</p>
      </div>
    </footer>
  </div>
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/navigation.js' | relative_url }}"></script>
</body>
</html>
