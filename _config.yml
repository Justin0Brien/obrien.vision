# Site settings
title: Justin O'Brien
email: justin@obrien.vision
description: >-
  Data Visualization • Analysis • Insights. 
  Exploring employment dynamics, career transitions, and economic trends through interactive visualizations and evidence-based research.
baseurl: ""
url: "https://obrien.vision"

# Build settings
markdown: kramdown
theme: jekyll-theme-modernist
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  # Local-only plugins (e.g., jekyll-admin) are configured in _config.local.yml

# Jekyll settings
permalink: /:year/:month/:day/:title/

# Social media and contact
github_username: Justin0Brien

# Modernist theme settings
show_downloads: false
is_project_page: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - venv/
  - .git/
  - .gitignore
  - README.md

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/
  visualizations:
    output: true
    permalink: /:collection/:name/
  illusions:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Justin O'Brien"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "visualizations"
    values:
      layout: "visualization"
      author: "Justin O'Brien"
  - scope:
      path: ""
      type: "illusions"
    values:
      layout: "illusion"
      author: "Justin O'Brien"

# Image processing
minimagick:
  thumbnail:
    source: assets/images/posts
    destination: assets/images/thumbs
    resize: "300x200^"
    gravity: "center"
    extent: "300x200"

 # Note: jekyll_admin settings moved to _config.local.yml for local-only use
