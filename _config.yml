# Site settings
title: Justin O'Brien
email: justin@obrien.vision
description: >-
  Data Visualization • Analysis • Insights. 
  Exploring employment dynamics, career transitions, and economic trends through interactive visualizations and evidence-based research.
baseurl: ""
url: "https://obrien.vision"

# Build settings
markdown: kramdown
theme: jekyll-theme-modernist
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Jekyll settings
permalink: /:year/:month/:day/:title/
paginate: 5
paginate_path: "/page:num/"

# Social media and contact
github_username: Justin0Brien
linkedin_username: your-linkedin-username

# Modernist theme settings
show_downloads: false
is_project_page: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - venv/
  - .git/
  - .gitignore
  - README.md

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Justin O'Brien"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
